<button type="button" onclick="createArithmeticOperation('＋')">足し算</button>
<button type="button" onclick="createArithmeticOperation('ー')">引き算</button>
<button type="button" onclick="createArithmeticOperation('✕')">掛け算</button>
<button type="button" onclick="createArithmeticOperation('÷')">割り算</button>

<div id="problem"></div>

<script>
	function getRandomIntInclusive(min = 1, max = 9) {
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	function getIntegers(num) {
	    var integers = [];
		for (var i = 1; i <= num; i++) { integers.push(getRandomIntInclusive()); }
		return integers;
	}

    // 四則演算
	function createArithmeticOperation(sign) {
		var [a, b] = getIntegers(2);
		document.getElementById('problem').innerHTML = `${a} ${sign} ${b}`;
		return;
	}
</script>
